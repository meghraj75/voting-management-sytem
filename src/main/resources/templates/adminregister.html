<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="/css/adminregister.css">
    <script type="/Js/script.js]"></script>
</head>
<body>
    <h1>Admin Registration</h1>
    <form th:action="@{/goadminregister}" th:object="${admin}" method="post" id="myform">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <br><br>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <br><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <br><br>
        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" th:value="male" th:field="*{gender}">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" th:value="female" th:field="*{gender}">
            <label for="female">Female</label><br>
        </div>
        <br><br>
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" th:field="*{address}" required>
        </div>
        <label for="registrationDate">Date of Birth:</label>
        <input type="date" id="registrationDate" th:field="*{dob}" required><br><br>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Reset" onclick="resetForm()">
        </div>
    </form>

   
</body>
</html>
